<div class="container mt-5  ">

<!-- Show Error -->
<div *ngIf="errorMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ errorMessage }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ successMessage }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<form [formGroup]="userForm" >
  <div class="mb-3 col-lg-5">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type='text' class="form-control" formControlName="fullname" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3 col-lg-5">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" >
  </div>
  <div class="mb-3 col-lg-5">
    <label for="exampleInputPassword1" class="form-label">Contact Info</label>
    <input class="form-control" formControlName="mobile" id="exampleInputPassword1">
  </div>
  
  <button *ngIf="!getParamID" class="btn btn-primary" (click)="userSubmit()">Submit</button>
  &nbsp;
  <button *ngIf="getParamID" class="btn btn-secondary" (click)="userUpdate()">Update</button>
</form>
</div>
